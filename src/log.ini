[loggers]
keys=root,sLogger

[handlers]
keys=consoleHandler,Telegram_bot_handler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sLogger]
level=DEBUG
handlers=Telegram_bot_handler
qualname=sLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=fileFormatter
args=(sys.stdout,)

[handler_Telegram_bot_handler]
class=src.castorm_handlers_filters.Telegram_bot_handler
level=DEBUG
formatter=fileFormatter
args=('5060398934:AAE0O8b0Op5iNLKIeGNIpCz7Pr-q9tWdTPA','-1001577560699',)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
